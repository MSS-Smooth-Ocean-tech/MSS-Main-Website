<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission & Vision - Single Screen</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #000000;
            color: #ffffff;
            overflow-x: hidden;
            line-height: 1.6;
        }

        .mv-container {
            height: 100vh;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .mv-container::-webkit-scrollbar {
            display: none;
        }

        /* Section Styles */
        .mv-section {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            scroll-snap-align: start;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* Grid Pattern Background */
        .mv-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.02) 1px, transparent 1px);
            background-size: 60px 60px;
            opacity: 0;
            transition: opacity 1s ease;
            pointer-events: none;
        }

        .mv-section.mv-active::before {
            opacity: 1;
        }

        /* Content Container */
        .mv-section-content {
            text-align: center;
            max-width: 1000px;
            width: 100%;
            padding: 0 40px;
            opacity: 0;
            transform: translateY(60px);
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .mv-section.mv-active .mv-section-content {
            opacity: 1;
            transform: translateY(0);
        }

        /* Section Header */
        .mv-section-header {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 60px;
            gap: 40px;
        }

        .mv-section-number {
            font-size: 1.4rem;
            font-weight: 300;
            color: rgba(37, 99, 235, 0.8);
            letter-spacing: 0.3em;
            opacity: 0;
            transform: translateX(-30px);
            transition: all 1s ease 0.3s;
        }

        .mv-section.mv-active .mv-section-number {
            opacity: 1;
            transform: translateX(0);
        }

        .mv-section-divider {
            width: 120px;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(37, 99, 235, 0.6), transparent);
            position: relative;
            opacity: 0;
            transform: scaleX(0);
            transition: all 1s ease 0.5s;
        }

        .mv-section.mv-active .mv-section-divider {
            opacity: 1;
            transform: scaleX(1);
        }

        .mv-section-divider::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #2563eb;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.6);
            opacity: 0;
            transition: opacity 0.5s ease 1s;
        }

        .mv-section.mv-active .mv-section-divider::after {
            opacity: 1;
        }

        .mv-section-label {
            font-size: 1.4rem;
            font-weight: 300;
            color: rgba(37, 99, 235, 0.8);
            letter-spacing: 0.3em;
            opacity: 0;
            transform: translateX(30px);
            transition: all 1s ease 0.3s;
        }

        .mv-section.mv-active .mv-section-label {
            opacity: 1;
            transform: translateX(0);
        }

        /* Main Title */
        .mv-section-title {
            font-size: clamp(4rem, 12vw, 8rem);
            font-weight: 700;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #ffffff 0%, #93c5fd 50%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            letter-spacing: 0.02em;
            opacity: 0;
            transform: translateY(40px);
            transition: all 1.2s ease 0.6s;
        }

        .mv-section.mv-active .mv-section-title {
            opacity: 1;
            transform: translateY(0);
        }

        .mv-section-title::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            width: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #2563eb, transparent);
            transform: translateX(-50%);
            transition: width 1.2s ease 1.2s;
        }

        .mv-section.mv-active .mv-section-title::after {
            width: 250px;
        }

        /* Description */
        .mv-section-description {
            font-size: clamp(1.2rem, 3vw, 1.6rem);
            font-weight: 300;
            color: rgba(255, 255, 255, 0.85);
            line-height: 1.8;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease 1s;
        }

        .mv-section.mv-active .mv-section-description {
            opacity: 1;
            transform: translateY(0);
        }

        /* Floating Elements */
        .mv-floating-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .mv-floating-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(37, 99, 235, 0.4);
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.8s ease;
            animation: mv-float 10s ease-in-out infinite;
        }

        .mv-section.mv-active .mv-floating-dot {
            opacity: 1;
        }

        .mv-floating-dot:nth-child(1) {
            top: 15%;
            left: 10%;
            animation-delay: -3s;
        }

        .mv-floating-dot:nth-child(2) {
            top: 25%;
            right: 15%;
            animation-delay: -7s;
        }

        .mv-floating-dot:nth-child(3) {
            bottom: 25%;
            left: 8%;
            animation-delay: -1s;
        }

        .mv-floating-dot:nth-child(4) {
            bottom: 35%;
            right: 12%;
            animation-delay: -5s;
        }

        .mv-floating-dot:nth-child(5) {
            top: 60%;
            left: 20%;
            animation-delay: -9s;
        }

        .mv-floating-dot:nth-child(6) {
            top: 45%;
            right: 25%;
            animation-delay: -2s;
        }

        @keyframes mv-float {
            0%, 100% { 
                transform: translateY(0) scale(1); 
                opacity: 0.4; 
            }
            50% { 
                transform: translateY(-40px) scale(1.3); 
                opacity: 0.8; 
            }
        }

        /* Scroll Indicator */
        .mv-scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            opacity: 1;
            transition: opacity 0.8s ease;
        }

        .mv-section.mv-active .mv-scroll-indicator {
            opacity: 0.7;
        }

        .mv-scroll-text {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.5);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .mv-scroll-icon {
            width: 2px;
            height: 30px;
            background: linear-gradient(180deg, rgba(37, 99, 235, 0.8), transparent);
            border-radius: 1px;
            position: relative;
            animation: mv-scrollPulse 2s ease-in-out infinite;
        }

        .mv-scroll-icon::after {
            content: '';
            position: absolute;
            top: 0;
            left: -1px;
            width: 4px;
            height: 8px;
            background: #2563eb;
            border-radius: 2px;
            animation: mv-scrollMove 2s ease-in-out infinite;
        }

        @keyframes mv-scrollPulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        @keyframes mv-scrollMove {
            0% { transform: translateY(0); }
            50% { transform: translateY(15px); }
            100% { transform: translateY(0); }
        }

        /* Mission Section Specific */
        .mv-mission-section .mv-section-title {
            background: linear-gradient(135deg, #ffffff 0%, #93c5fd 40%, #2563eb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Vision Section Specific */
        .mv-vision-section .mv-section-title {
            background: linear-gradient(135deg, #ffffff 0%, #60a5fa 40%, #1d4ed8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .mv-vision-section .mv-scroll-indicator {
            display: none;
        }

        /* Page Navigation Dots */
        .mv-page-nav {
            position: fixed;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .mv-nav-dot {
            width: 12px;
            height: 12px;
            border: 2px solid rgba(37, 99, 235, 0.4);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .mv-nav-dot.mv-active {
            border-color: #2563eb;
            background: rgba(37, 99, 235, 0.2);
        }

        .mv-nav-dot::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #2563eb;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .mv-nav-dot.mv-active::after {
            opacity: 1;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .mv-section-content {
                padding: 0 20px;
            }
            
            .mv-section-header {
                flex-direction: column;
                gap: 25px;
                margin-bottom: 40px;
            }
            
            .mv-section-divider {
                width: 80px;
            }
            
            .mv-page-nav {
                right: 20px;
            }
            
            .mv-nav-dot {
                width: 10px;
                height: 10px;
            }
        }

        /* Smooth scroll behavior */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <!-- Page Navigation -->
    <div class="mv-page-nav">
        <div class="mv-nav-dot mv-active" data-section="0"></div>
        <div class="mv-nav-dot" data-section="1"></div>
    </div>

    <div class="mv-container" id="mvContainer">

        <!-- Vision Section -->
        <section class="mv-section mv-vision-section" id="mvVisionSection">
            <div class="mv-floating-elements">
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
            </div>
            
            <div class="mv-section-content">
                <div class="mv-section-header">
                    <span class="mv-section-number">01</span>
                    <div class="mv-section-divider"></div>
                    <span class="mv-section-label">VISION</span>
                </div>
                
                <h1 class="mv-section-title">Our Future</h1>
                
                <p class="mv-section-description">
                    Be a trusted solutions provider in the maritime industry by utilizing new and viable technologies.
                </p>
            </div>
        </section>

        <!-- Mission Section -->
        <section class="mv-section mv-mission-section" id="mvMissionSection">
            <div class="mv-floating-elements">
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
                <div class="mv-floating-dot"></div>
            </div>
            
            <div class="mv-section-content">
                <div class="mv-section-header">
                    <span class="mv-section-number">02</span>
                    <div class="mv-section-divider"></div>
                    <span class="mv-section-label">MISSION</span>
                </div>
                
                <h1 class="mv-section-title">Our Purpose</h1>
                
                <p class="mv-section-description">
                    Harness the power of automation to optimize cost-effectiveness and increase productivity for our clients.
                </p>
            </div>
        </section>
        
    </div>

    <script>
        const mvSections = document.querySelectorAll('.mv-section');
        const mvNavDots = document.querySelectorAll('.mv-nav-dot');
        const mvContainer = document.getElementById('mvContainer');
        
        let mvCurrentSection = 0;
        let mvIsScrolling = false;

        window.addEventListener('load', () => {
            setTimeout(() => {
                mvSections[0].classList.add('mv-active');
                mvNavDots[0].classList.add('mv-active');
            }, 300);
        });

        // Scroll snap behavior
        function mvScrollToSection(index) {
            if (mvIsScrolling) return;
            mvIsScrolling = true;
            
            mvCurrentSection = index;
            const targetSection = mvSections[index];
            
            // Update active states
            mvSections.forEach((section, i) => {
                section.classList.toggle('mv-active', i === index);
            });
            
            mvNavDots.forEach((dot, i) => {
                dot.classList.toggle('mv-active', i === index);
            });
            
            // Scroll to section
            targetSection.scrollIntoView({
                behavior: 'smooth',
                block: 'start'
            });
            
            setTimeout(() => {
                mvIsScrolling = false;
            }, 1000);
        }

        // Wheel event for custom scroll behavior
        mvContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            
            if (mvIsScrolling) return;
            
            if (e.deltaY > 0 && mvCurrentSection < mvSections.length - 1) {
                mvScrollToSection(mvCurrentSection + 1);
            } else if (e.deltaY < 0 && mvCurrentSection > 0) {
                mvScrollToSection(mvCurrentSection - 1);
            }
        });

        // Navigation dots functionality
        mvNavDots.forEach((dot, index) => {
            dot.addEventListener('click', () => {
                mvScrollToSection(index);
            });
        });

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowDown' && mvCurrentSection < mvSections.length - 1) {
                e.preventDefault();
                mvScrollToSection(mvCurrentSection + 1);
            } else if (e.key === 'ArrowUp' && mvCurrentSection > 0) {
                e.preventDefault();
                mvScrollToSection(mvCurrentSection - 1);
            }
        });

        // Touch/swipe support for mobile
        let mvStartY = 0;
        let mvEndY = 0;

        mvContainer.addEventListener('touchstart', (e) => {
            mvStartY = e.touches[0].clientY;
        });

        mvContainer.addEventListener('touchmove', (e) => {
            e.preventDefault();
        });

        mvContainer.addEventListener('touchend', (e) => {
            mvEndY = e.changedTouches[0].clientY;
            const deltaY = mvStartY - mvEndY;
            
            if (Math.abs(deltaY) > 50) {
                if (deltaY > 0 && mvCurrentSection < mvSections.length - 1) {
                    mvScrollToSection(mvCurrentSection + 1);
                } else if (deltaY < 0 && mvCurrentSection > 0) {
                    mvScrollToSection(mvCurrentSection - 1);
                }
            }
        });

        // Intersection Observer as fallback
        const mvObserverOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.5
        };

        const mvObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const sectionIndex = Array.from(mvSections).indexOf(entry.target);
                    if (sectionIndex !== mvCurrentSection && !mvIsScrolling) {
                        mvCurrentSection = sectionIndex;
                        
                        mvSections.forEach((section, i) => {
                            section.classList.toggle('mv-active', i === sectionIndex);
                        });
                        
                        mvNavDots.forEach((dot, i) => {
                            dot.classList.toggle('mv-active', i === sectionIndex);
                        });
                    }
                }
            });
        }, mvObserverOptions);

        mvSections.forEach(section => {
            mvObserver.observe(section);
        });
    </script>
</body>
</html>
