<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Rotator</title>
  <style>
    body {
      margin: 0;
      font-family: "Inter", Arial, sans-serif;
      background: #0b0e13;
      color: #fff;
    }

    .news-section {
      padding: 60px 20px;
      text-align: center;
      background: linear-gradient(135deg, rgba(29, 140, 204, 0.1), rgba(255, 255, 255, 0));
    }

    .news-title {
      font-size: 2rem;
      margin-bottom: 40px;
      font-weight: 700;
      color: #1d8ccc;
      letter-spacing: 1px;
    }

    .news-rotator {
      font-size: 1.3rem;
      font-weight: 500;
      height: 40px; /* keeps section height stable */
      overflow: hidden;
      position: relative;
    }

    .news-rotator a {
      display: block;
      text-decoration: none;
      color: #fff;
      transition: color 0.3s ease;
    }

    .news-rotator a:hover {
      color: #1d8ccc;
    }

    .fade {
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
    }

    .fade.active {
      opacity: 1;
      position: relative;
    }
  </style>
</head>
<body>

  <section class="news-section">
    <h2 class="news-title">Latest News</h2>
    <div class="news-rotator">
      <a href="https://example.com/news1" target="_blank" class="fade active">Breaking: Tech Company Releases New AI Tool</a>
      <a href="https://example.com/news2" target="_blank" class="fade">Global Markets Show Signs of Recovery</a>
      <a href="https://example.com/news3" target="_blank" class="fade">Space Agency Confirms New Mission to Mars</a>
      <a href="https://example.com/news4" target="_blank" class="fade">Breakthrough in Renewable Energy Announced</a>
    </div>
  </section>

  <script>
    const newsItems = document.querySelectorAll('.news-rotator a');
    let currentIndex = 0;

    setInterval(() => {
      newsItems[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % newsItems.length;
      newsItems[currentIndex].classList.add('active');
    }, 4000); // rotates every 4 seconds
  </script>

</body>
</html>
